<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- DaisyUI & Tailwind CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Confirm</title>
  </head>
  <body class="anton_regular">
    <section
      class="min-h-screen w-screen bg-gray-200 flex items-center justify-center"
    >
      <div
        class="text-center flex flex-col items-center justify-center bg-white p-10 gap-y-6 rounded-3xl"
      >
        <img src="./images/success.png" alt="" />
        <h1 class="text-green-500 text-2xl font-bold">SUCCESS</h1>
        <p class="text-[1.2rem]">
          Thank you for Booking Our Bus Seats. <br />
          We are working hard to find the best service and deals for you.
        </p>
        <p class="text-gray-400">
          Shortly you will find a confirmation in your email
        </p>
        <button
          class="btn w-[16rem] text-[1rem] bg-green-500 text-white rounded-xl p-2"
        >
          Continue
        </button>
      </div>
    </section>
  </body>
</html>
